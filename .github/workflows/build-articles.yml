name: Build and Deploy Articles

on:
  push:
    branches:
      - main
    paths:
      - 'data/articles/**'
  workflow_dispatch:  # Allow manual trigger

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need previous commit to detect new files

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build articles.json
        run: npm run build:articles

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::953352003729:role/GitHubActions-CreditOdds
          aws-region: us-east-2

      - name: Upload articles.json to S3
        run: aws s3 cp data/articles.json s3://${{ secrets.S3_BUCKET_NAME }}/articles.json --content-type application/json --cache-control "max-age=300"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/articles.json"

      - name: Wait for CloudFront invalidation
        run: |
          echo "Waiting 30 seconds for CloudFront cache invalidation..."
          sleep 30

      - name: Trigger Amplify rebuild
        env:
          AMPLIFY_WEBHOOK_URL: ${{ secrets.AMPLIFY_WEBHOOK_URL }}
        run: |
          if [ -n "$AMPLIFY_WEBHOOK_URL" ]; then
            echo "Triggering Amplify rebuild..."
            curl -s -X POST "$AMPLIFY_WEBHOOK_URL" || echo "Warning: Amplify webhook failed"
          else
            echo "Skipping Amplify rebuild (no webhook URL configured)"
          fi

      - name: Detect new article files
        id: new-files
        run: |
          NEW_FILES=$(git diff --name-only --diff-filter=A HEAD~1 -- 'data/articles/*.yaml' 'data/articles/*.yml' 2>/dev/null | tr '\n' ' ' | xargs)
          echo "files=$NEW_FILES" >> $GITHUB_OUTPUT
          if [ -n "$NEW_FILES" ]; then
            echo "New article files detected:"
            echo "$NEW_FILES"
          else
            echo "No new article files detected"
          fi

      - name: Queue new articles for social media
        if: steps.new-files.outputs.files != ''
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SOCIAL_API_URL: ${{ secrets.SOCIAL_API_URL }}
          SOCIAL_API_KEY: ${{ secrets.SOCIAL_API_KEY }}
        run: node scripts/queue-social.js --type article --files ${{ steps.new-files.outputs.files }}
