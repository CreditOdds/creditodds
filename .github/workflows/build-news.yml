name: Build and Deploy News

on:
  push:
    branches:
      - main
    paths:
      - 'data/news/**'
  workflow_dispatch:
    inputs:
      test_post_file:
        description: 'Test social posting with a specific news file (e.g. data/news/2026-02-25-chase-apple-card-transition.yaml)'
        required: false
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need previous commit to detect new files

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build news.json
        run: npm run build:news

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::953352003729:role/GitHubActions-CreditOdds
          aws-region: us-east-2

      - name: Upload news.json to S3
        run: aws s3 cp data/news.json s3://${{ secrets.S3_BUCKET_NAME }}/news.json --content-type application/json --cache-control "max-age=300"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/news.json"

      - name: Wait for CloudFront invalidation
        run: |
          echo "Waiting 30 seconds for CloudFront cache invalidation..."
          sleep 30

      - name: Trigger Amplify rebuild
        env:
          AMPLIFY_WEBHOOK_URL: ${{ secrets.AMPLIFY_WEBHOOK_URL }}
        run: |
          if [ -n "$AMPLIFY_WEBHOOK_URL" ]; then
            echo "Triggering Amplify rebuild..."
            curl -s -X POST "$AMPLIFY_WEBHOOK_URL" || echo "Warning: Amplify webhook failed"
          else
            echo "Skipping Amplify rebuild (no webhook URL configured)"
          fi

      - name: Detect new news files
        id: new-files
        run: |
          if [ -n "${{ inputs.test_post_file }}" ]; then
            echo "Test mode: using provided file"
            echo "files=${{ inputs.test_post_file }}" >> $GITHUB_OUTPUT
          else
            NEW_FILES=$(git diff --name-only --diff-filter=A HEAD~1 -- 'data/news/*.yaml' 'data/news/*.yml' 2>/dev/null | tr '\n' ' ' | xargs)
            echo "files=$NEW_FILES" >> $GITHUB_OUTPUT
            if [ -n "$NEW_FILES" ]; then
              echo "New news files detected:"
              echo "$NEW_FILES"
            else
              echo "No new news files detected"
            fi
          fi

      - name: Post new news to social media
        if: steps.new-files.outputs.files != ''
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        run: node scripts/post-social.js --type news --files ${{ steps.new-files.outputs.files }}
