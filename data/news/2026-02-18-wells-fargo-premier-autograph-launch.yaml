title: "Wells Fargo Launches Premier Autograph Card with 100K Bonus"
summary: "Wells Fargo introduces the Wells Fargo Premier Autograph Visa Infinite Credit Card with a 100,000 points welcome bonus. The new premium card targets Premier and Private Bank customers with enhanced insurance benefits and higher earning rates (4x on airfare, 3x on restaurants/travel, 1x other) plus $50 annual airline statement credit."
