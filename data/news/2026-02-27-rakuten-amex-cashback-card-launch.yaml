title: "Rakuten and American Express Launch New Co-Branded Credit Card With Up to 10% Cash Back"
summary: "Rakuten and American Express announced a new co-branded credit card offering up to 10% cash back on eligible purchases. The card represents a partnership between the cashback rewards platform and American Express, providing cardholders access to Rakuten's merchant network alongside traditional Amex benefits."
