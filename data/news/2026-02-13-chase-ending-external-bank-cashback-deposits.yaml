title: "Chase Ending Cash-Back Deposits to External Bank Accounts"
summary: "Beginning March 27, 2026, Chase will no longer allow redemption of Ultimate Rewards points as cash-back deposits into bank accounts at other financial institutions. This affects Chase Freedom Flex, Chase Freedom Unlimited, Chase Sapphire Preferred, and Chase Ink cards."
